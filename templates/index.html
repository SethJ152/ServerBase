<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastAPI Server</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Skip Link for Accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #00AEEF;
      color: #fff;
      padding: 8px 12px;
      z-index: 100;
      transition: top 0.3s;
      text-decoration: none;
      font-weight: bold;
    }
    .skip-link:focus {
      top: 0;
    }

    /* Body Styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #121212;
      color: #F1F1F1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      font-size: 16px;
      line-height: 1.6;
      transition: background-color 0.3s ease;
    }

    /* Background Gradient */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #003366, #006699, #0099CC);
      z-index: -1;
      filter: blur(35px);
    }

    /* Main Container as the primary content area */
    main.container {
      width: 100%;
      max-width: 950px;
      background-color: #242424;
      border-radius: 30px;
      padding: 80px 50px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.7);
      animation: fadeIn 1s ease-in-out;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header Styles */
    header h1 {
      font-size: 3.6rem;
      font-weight: 700;
      color: #00AEEF;
      margin-bottom: 30px;
      text-shadow: 4px 4px 18px rgba(0, 0, 0, 0.8);
      transition: color 0.4s ease, text-shadow 0.4s ease;
    }
    header h1:hover,
    header h1:focus {
      color: #34A6FF;
      text-shadow: 6px 6px 40px rgba(0, 0, 0, 0.9);
    }

    /* Section (Content) Styles */
    section p {
      color: #F1F1F1;
      font-size: 1.3rem;
      margin-bottom: 50px;
      line-height: 1.8;
      opacity: 0.9;
      transition: opacity 0.3s ease-in-out, color 0.3s ease;
    }
    section p:hover,
    section p:focus {
      opacity: 1;
      color: #B0B0B0;
    }

    /* Footer Styles */
    footer {
      margin-top: 40px;
      font-size: 1.1rem;
      color: #B0B0B0;
      opacity: 0.8;
      transition: opacity 0.3s ease-in-out;
    }
    footer a {
      color: #00AEEF;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer a:hover,
    footer a:focus {
      color: #34A6FF;
    }
    footer:hover,
    footer:focus-within {
      opacity: 1;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      main.container {
        padding: 60px 35px;
        width: 90%;
      }
      header h1 {
        font-size: 2.8rem;
      }
      section p {
        font-size: 1.3rem;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 2.5rem;
      }
      section p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>
  <!-- Background Gradient -->
  <div class="background"></div>

  <!-- Main Content Area -->
  <main id="main-content" class="container" role="main">
    <header>
      <h1 tabindex="0">Welcome to ServerBase</h1>
    </header>
    <section>
      <p tabindex="0">
        This server is self-hosted and powered by ServerBase. Offering high speeds and a custmizable backend
      </p>
    </section>
    <footer role="contentinfo">
      <p>
        Powered by <a href="https://github.com/SethJ152/ServerBase" target="_blank">ServerBase</a>
      </p>
    </footer>
  </main>
</body>
</html>
